<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>

    <div class="main">
        <div class="trashcan">
            <h1>Plástico</h1>
            <img src="images/trashcan-red.svg" alt="trashcan">
        </div>
        <div class="trashcan">
            <h1>Orgánico</h1>
            <img src="images/trashcan-green.svg" alt="trashcan">
        </div>
        <div class="trashcan">
            <h1>Inorgánico</h1>
            <img src="images/trashcan-black.svg" alt="trashcan">
        </div>
        <div class="trashcan">
            <h1>Aluminio</h1>
            <img src="images/trashcan-gray.svg" alt="trashcan">
        </div>
    </div>

    <div class="backImage">
        <div class="fondoImage">
            <picture>
                <source srcset="images/cielo.png?as=avif" type="image/avif" />
                <source srcset="images/cielo.png?as=webp" type="image/webp" />
                <img src="images/cielo.png" />
            </picture>
        </div>

        <div class="bottomImage">
            <picture>
                <source srcset="images/zacate.png?as=avif" type="image/avif" />
                <source srcset="images/zacate.png?as=webp" type="image/webp" />
                <img src="images/zacate.png" />
            </picture>
        </div>
    </div>

    <div class="piePagina">
        <h1>Score: </h1>
    </div>

</body>

</html>
