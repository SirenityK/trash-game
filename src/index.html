<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.scss" />
    <title>Cero residuos</title>
</head>

<body>
    <div class="container text-center mt-5 mt-md-0">
        <div class="row row-cols-2 row-cols-md-4" id="trash-locations">
            <div class="col trashcan" id="red"></div>
            <div class="col trashcan" id="green"></div>
            <div class="col trashcan" id="black"></div>
            <div class="col trashcan" id="gray"></div>
        </div>
        <div class="row row-cols-1 row-cols-md-3 mx-4 justify-content-center justify-content-md-center">    
            <div class="col d-grid" id="start">
                <h1 class="py-2 w-50" onclick="start()">Comenzar</h1>
            </div>
            <div class="col col-auto" id="case"></div>
            <div class="col d-grid my-2" id="score">
                <h1 class="py-2 w-50">Puntos:</h1>
            </div>
        </div>
    </div>
    <div id="recycle-card">
        <div style="border-radius: 1rem 0 0 1rem;" class="img-fluid">
            <img alt="recyclable" id="showcase" />
        </div>
        <div style="border-radius: 0 1rem 1rem 0; display: grid;">
            <h1>¿Qué tipo de desechable es este?</h1>
        </div>
    </div>
    </div>

    <div class="backImage">
        <div class="fondoImage">
            <picture>
                <source srcset="images/cielo.png?as=avif" type="image/avif" />
                <source srcset="images/cielo.png?as=webp" type="image/webp" />
                <img src="images/cielo.png" />
            </picture>
        </div>

        <div class="bottomImage">
            <picture>
                <source srcset="images/zacate.png?as=avif" type="image/avif" />
                <source srcset="images/zacate.png?as=webp" type="image/webp" />
                <img src="images/zacate.png" />
            </picture>
        </div>
    </div>
    <script type="module" src="main.tsx"></script>
    <script async type="module" src="selection.ts"></script>
</body>

</html>
